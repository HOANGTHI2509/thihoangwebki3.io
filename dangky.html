<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/BTL-Font-end/css/form.css">
</head>
<body>
    <div
    style="height: 100vh" 
    class="container" d-flex justify-content-center align-items-center>
        <form id="formdangky" stylle="width: 100px" >
            <h3 class="text-center">Đăng Ký Tài khoản</h3>
            <div class="mb-3">
                <label for="userName" 
                class="form-label">Tên đăng nhập</label>
                <input 
                type="text" 
                class="form-control" 
                id="userName" placeholder="Nhập tên đăng nhập">
              </div>
              
              <div id="userNameError" style="color: red; display: none">Tên không được để trống</div>

              <div class="mb-3">
                <label for="email" 
                class="form-label">Email</label>
                <input 
                type="text" 
                class="form-control" 
                id="email" placeholder="Nhập email">
              </div>
              
              <div id="emailError" style="color: red; display: none">Email không được để trống</div>

              <div class="mb-3">
                <label for="password" 
                class="form-label">Mật khẩu</label>
                <input 
                type="password" 
                class="form-control" 
                id="password" placeholder="Nhập mật khẩu">
              </div>

              <div id="passwordError" style="color: red; display: none">Mật Khẩu không được được để trống</div>
              
              <div class="mb-3">
                <label for="rePassword" 
                class="form-label">Nhập lại mật khẩu</label>
                <input 
                type="password" 
                class="form-control" 
                id="rePassword" placeholder="Nhập lại mật mật khẩu">
              </div>


              <div id="rePasswordError" style="color: red; display: none">Mật Khẩu không được được để trống</div>

              <div class="mb-3">
                <label for="address" 
                class="form-label">Địa Chỉ</label>
                <textarea 
                class="form-control" 
                id="address"
                rows="3"></textarea>
              </div>

              <div id="addressError" style="color: red; display: none">Địa chỉ không được để trống</div>

              <div>
                <button style="width: 100%" class="btn btn-primary" type="submit">Đăng Ký</button>

              </div>
              <p class="text-center mt-2">
                bạn đã có tài khoản? <a href="/BTL-Font-end/html/index.html">Đăng Nhập</a>
              </p>
        </form>

    </div>
   <div id="successMessage" class="alert alert-success" style="display: none;"></div>

    <script src="/BTL-Font-end/js/dangky.js"></script>
</body>
</html>
