<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/BTL-Font-end/css/form.css">
</head>
<body>
    <div style="height: 100vh" class="container d-flex justify-content-center align-items-center">
        <form id="formdangnhap" style="width: 100%">
            <h3 class="formdangnhap">Đăng Nhập Tài Khoản</h3>
            <div class="mb-3">
                <label for="usernameLogin" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="usernameLogin" placeholder="Nhập tên đăng nhập">
                <div id="usernameLoginError" style="color: red; display: none"></div>
            </div>
            <div class="mb-3">
                <label for="passwordLogin" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Nhập mật khẩu">
                <div id="passwordLoginError" style="color: red; display: none"></div>
                <button type="submit" class="btn btn-primary mt-2 d-block w-100">Đăng Nhập</button>
            </div>
            <p class="text-center mt-2">
                Bạn chưa có tài khoản? <a href="/BTL-Font-end/html/dangky.html">Đăng Ký</a>
            </p>
        </form>
    </div>
    <script src="/BTL-Font-end/js/dangnhap.js"></script>
</body>
</html>
